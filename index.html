<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>施老師的自然學習網站</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700;900&family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">

    <style>
        /* --- CSS 樣式設定開始 --- */
        :root {
            --saka-yellow: #FFDD00;
            --saka-orange: #FF5500;
            --saka-black: #000000;
            --saka-white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Noto Sans TC', sans-serif;
            background-color: var(--saka-yellow);
            color: var(--saka-black);
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 85, 0, 0.1) 10px,
                rgba(255, 85, 0, 0.1) 20px
            );
            min-height: 100vh;
            overflow-x: hidden; /* 防止水平捲動 */
            
            /* 使用 Flexbox 讓內容在電腦版垂直置中，但在手機版允許捲動 */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: flex-start; /* 內容預設靠左 */
        }

        /* --- 狗狗背景圖設定 (全裝置通用邏輯) --- */
        .bg-dog {
            position: fixed;
            z-index: 100; /* 提高層級，但在內容之下與之上之間取捨，這裡設高一點確保清晰 */
            pointer-events: none; /* 讓點擊可以直接穿透圖片，不會擋住按鈕 */
            
            /* 預設電腦版設定 */
            bottom: -10px;
            right: -10px;
            width: 25vw;      /* 電腦版寬度 */
            max-width: 300px; /* 最大限制，避免在大螢幕太巨大 */
            min-width: 180px;
            
            filter: drop-shadow(0px 0px 0px var(--saka-white)) 
                    drop-shadow(-4px -4px 0px var(--saka-white))
                    drop-shadow(-7px -7px 0px var(--saka-black)); 
            transition: all 0.3s ease; /* 讓視窗縮放時過渡平滑 */
        }

        /* --- 主要內容卡片 --- */
        .container {
            background: var(--saka-white);
            width: 90%;
            max-width: 500px; /* 限制卡片最大寬度 */
            padding: 40px 30px;
            
            /* 電腦版位置設定 */
            margin-left: 8%; 
            margin-top: 40px;
            margin-bottom: 40px;
            
            border: 5px solid var(--saka-black);
            box-shadow: 12px 12px 0px var(--saka-orange); 
            position: relative;
            z-index: 10; /* 確保內容層級 */
        }

        .corner-tag {
            position: absolute;
            top: -15px;
            left: -15px;
            background: var(--saka-black);
            color: var(--saka-yellow);
            padding: 5px 15px;
            font-weight: 900;
            font-style: italic;
            font-size: 0.9rem;
            border: 2px solid var(--saka-yellow);
        }

        h1 {
            font-size: 2rem;
            line-height: 1.2;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-style: italic;
            text-shadow: 3px 3px 0px #ddd;
        }

        .divider {
            height: 8px;
            background: repeating-linear-gradient(
                -45deg,
                var(--saka-black),
                var(--saka-black) 10px,
                var(--saka-yellow) 10px,
                var(--saka-yellow) 20px
            );
            margin-bottom: 30px;
            border: 2px solid var(--saka-black);
        }

        .intro-text {
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 按鈕樣式 */
        .unit-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            background: var(--saka-black);
            color: var(--saka-yellow);
            padding: 18px 20px; /* 增加高度，方便觸控 */
            font-weight: 900;
            font-size: 1.1rem;
            border: 3px solid var(--saka-black);
            transition: transform 0.1s, background 0.1s;
            position: relative;
            overflow: hidden;
            /* 修正手機上可能出現的點擊延遲感 */
            -webkit-tap-highlight-color: transparent;
        }

        .unit-link::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            background: var(--saka-orange);
        }

        .unit-link:hover, .unit-link:active {
            background: var(--saka-white);
            color: var(--saka-black);
            transform: translateX(5px); /* 手機版位移小一點，比較自然 */
            box-shadow: -4px 4px 0px var(--saka-black);
        }

        .link-text {
            margin-left: 15px;
            z-index: 2;
        }

        .arrow {
            font-size: 1.4rem;
            color: var(--saka-orange);
        }

        footer {
            margin-top: 30px;
            font-size: 0.75rem;
            font-weight: bold;
            background: var(--saka-black);
            color: var(--saka-white);
            display: inline-block;
            padding: 5px 10px;
            transform: rotate(-1deg);
        }

        /* ---------------------------------------------------
           RWD 響應式設計區塊：針對平板與手機的特別調整
           --------------------------------------------------- */

        /* 平板 (iPad Portrait) 與較小螢幕 (寬度小於 1024px) */
        @media screen and (max-width: 1024px) {
            body {
                align-items: center; /* 改為置中對齊 */
                justify-content: flex-start; /* 內容從上往下排 */
                padding-top: 40px;
            }

            .container {
                margin-left: 0; /* 取消靠左，改為居中 */
                width: 80%;
                /* 增加底部邊距，確保滑到底部時內容不會被狗狗擋住 */
                margin-bottom: 150px; 
            }

            .bg-dog {
                width: 28vw; /* 平板上稍微大一點點 */
                max-width: 250px;
                bottom: -5px;
                right: -5px;
            }
        }

        /* 手機 (iPhone) (寬度小於 600px) */
        @media screen and (max-width: 600px) {
            .container {
                width: 82%; /* 手機版左右留白少一點 */
                padding: 30px 20px;
                margin-top: 20px;
                /* 手機版底部留白要夠大，因為狗狗在右下角 */
                margin-bottom: 120px; 
                box-shadow: 8px 8px 0px var(--saka-orange);
            }

            h1 {
                font-size: 1.6rem; /* 標題字體縮小 */
            }

            .unit-link {
                padding: 15px 15px;
                font-size: 1rem;
            }

            .bg-dog {
                /* 手機版狗狗設定 */
                width: 35vw; /* 佔螢幕寬度 35% */
                max-width: 160px; 
                bottom: -5px;
                right: -5px;
                opacity: 0.95;
            }
        }
        /* --- CSS 樣式設定結束 --- */
    </style>
</head>
<body>

    <img src="dog.png" alt="背景狗狗" class="bg-dog">

    <div class="container">
        <div class="corner-tag">TEACHER SHIH</div>
        
        <h1>施老師的<br>自然學習網站</h1>
        <div class="divider"></div>
        
        <div class="intro-text">
            TARGET: 探索科學奧秘。<br>
            <span style="background:var(--saka-yellow); color:black; padding:0 5px;">請選擇任務單元：</span>
        </div>

        <div class="menu-list">
            
            <a href="https://browman75.github.io/digestion/" target="_blank" class="unit-link">
                <span class="link-text">人體的消化系統</span>
                <span class="arrow">➔</span>
            </a>

            <a href="https://browman75.github.io/scale_course/" target="_blank" class="unit-link">
                <span class="link-text">尺度</span>
                <span class="arrow">➔</span>
            </a>

            <a href="https://yihrulee.github.io/plant-transport/" target="_blank" class="unit-link">
                <span class="link-text">植物的運輸</span>
                <span class="arrow">➔</span>
            </a>

            <a href="https://browman75.github.io/bio-ecosystem/" target="_blank" class="unit-link">
                <span class="link-text">生態系的種類</span>
                <span class="arrow">➔</span>
            </a>

        </div>

        <footer>
            © SCIENCE DAYS / MISSION START
        </footer>
    </div>

</body>
</html>
