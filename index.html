<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施老師的自然學習網站</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700;900&family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">

    <style>
        /* --- CSS 樣式設定開始 --- */
        :root {
            /* 坂本日常修正配色：黃、橘、黑 */
            --saka-yellow: #FFDD00;   /* 鮮豔的黃色 */
            --saka-orange: #FF5500;   /* 活力橘色 */
            --saka-black: #000000;    /* 純黑 */
            --saka-white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Noto Sans TC', sans-serif;
            background-color: var(--saka-yellow);
            color: var(--saka-black);
            /* 背景：黃色底加上微弱的橘色斜紋，增加速度感 */
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 85, 0, 0.1) 10px,
                rgba(255, 85, 0, 0.1) 20px
            );
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center; /* 垂直置中 */
        }

        /* 右下角的狗狗背景圖設定 */
        .bg-dog {
            position: fixed;
            bottom: 0;
            right: -30px;
            width: 45vw;
            max-width: 550px;
            min-width: 320px;
            z-index: 1;
            /* 加上白色與黑色的雙層描邊，像貼紙一樣 */
            filter: drop-shadow(0px 0px 0px var(--saka-white)) 
                    drop-shadow(-5px -5px 0px var(--saka-white))
                    drop-shadow(-8px -8px 0px var(--saka-black)); 
            pointer-events: none;
        }

        /* 左側的主要內容卡片 */
        .container {
            background: var(--saka-white);
            width: 85%;
            max-width: 520px;
            padding: 40px 30px;
            margin-left: 5%; /* 靠左配置 */
            margin-top: 20px;
            margin-bottom: 20px;
            border: 5px solid var(--saka-black);
            /* 銳利的黑色長陰影 */
            box-shadow: 12px 12px 0px var(--saka-orange); 
            position: relative;
            z-index: 10;
        }

        /* 裝飾用的角落標籤 */
        .corner-tag {
            position: absolute;
            top: -15px;
            left: -15px;
            background: var(--saka-black);
            color: var(--saka-yellow);
            padding: 5px 15px;
            font-weight: 900;
            font-style: italic;
            font-size: 0.9rem;
            border: 2px solid var(--saka-yellow);
        }

        /* 標題設計 */
        h1 {
            font-size: 2rem;
            line-height: 1.2;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-style: italic;
            text-shadow: 3px 3px 0px #ddd;
        }

        /* 標題下方的分隔線 */
        .divider {
            height: 8px;
            background: repeating-linear-gradient(
                -45deg,
                var(--saka-black),
                var(--saka-black) 10px,
                var(--saka-yellow) 10px,
                var(--saka-yellow) 20px
            );
            margin-bottom: 30px;
            border: 2px solid var(--saka-black);
        }

        .intro-text {
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        /* 連結列表區域 */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* 按鈕樣式設計 */
        .unit-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            background: var(--saka-black); /* 預設黑色背景 */
            color: var(--saka-yellow);     /* 黃色文字 */
            padding: 15px 20px;
            font-weight: 900;
            font-size: 1.2rem;
            border: 3px solid var(--saka-black);
            transition: transform 0.1s, background 0.1s;
            position: relative;
            overflow: hidden;
        }

        /* 按鈕左側的裝飾條 */
        .unit-link::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            background: var(--saka-orange);
        }

        /* 按鈕互動 Hover 效果 */
        .unit-link:hover {
            background: var(--saka-white); /* 變白色背景 */
            color: var(--saka-black);      /* 變黑色文字 */
            transform: translateX(10px);   /* 向右突進 */
            box-shadow: -5px 5px 0px var(--saka-black);
        }

        /* 連結文字左邊距調整，避開裝飾條 */
        .link-text {
            margin-left: 15px;
            z-index: 2;
        }

        /* 箭頭符號 */
        .arrow {
            font-size: 1.5rem;
            color: var(--saka-orange);
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            font-weight: bold;
            background: var(--saka-black);
            color: var(--saka-white);
            display: inline-block;
            padding: 5px 10px;
            transform: rotate(-2deg);
        }

        /* 手機版響應式調整 */
        @media (max-width: 768px) {
            body {
                display: block;
            }
            .bg-dog {
                width: 65vw;
                right: -15px;
                opacity: 0.8; /* 手機上稍微透明一點以免太搶眼 */
            }
            .container {
                width: auto;
                margin: 30px 20px 300px 20px; /* 下方留白給狗狗 */
                box-shadow: 8px 8px 0px var(--saka-orange);
            }
        }
        /* --- CSS 樣式設定結束 --- */
    </style>
</head>
<body>

    <img src="dog.png" alt="背景狗狗" class="bg-dog">

    <div class="container">
        <div class="corner-tag">TEACHER SHIH</div>
        
        <h1>施老師的<br>自然學習網站</h1>
        <div class="divider"></div>
        
        <div class="intro-text">
            TARGET: 探索科學奧秘。<br>
            <span style="background:var(--saka-yellow); color:black; padding:0 5px;">請選擇任務單元：</span>
        </div>

        <div class="menu-list">
            
            <a href="https://www.google.com" target="_blank" class="unit-link">
                <span class="link-text">01. 植物的生長</span>
                <span class="arrow">➔</span>
            </a>

            <a href="#" class="unit-link">
                <span class="link-text">02. 昆蟲觀察日記</span>
                <span class="arrow">➔</span>
            </a>

            <a href="#" class="unit-link">
                <span class="link-text">03. 天氣觀測</span>
                <span class="arrow">➔</span>
            </a>

            <a href="#" class="unit-link">
                <span class="link-text">04. 電路大冒險</span>
                <span class="arrow">➔</span>
            </a>

            </div>

        <footer>
            © SCIENCE DAYS / MISSION START
        </footer>
    </div>

</body>
</html>
