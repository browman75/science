<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施老師的自然學習網站</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- CSS 樣式設定開始 --- */
        :root {
            /* 坂本日常風格配色 */
            --saka-cyan: #00C2CB;     /* 標誌性的青藍色 */
            --saka-black: #111111;    /* 極致黑 */
            --saka-white: #FFFFFF;
            --saka-red: #FF2E2E;      /* 衝擊紅 */
            --bg-gray: #F0F0F0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-gray);
            color: var(--saka-black);
            /* 背景：漫畫網點風格 */
            background-image: radial-gradient(var(--saka-cyan) 20%, transparent 20%);
            background-size: 20px 20px;
            background-position: 0 0;
            min-height: 100vh;
            overflow-x: hidden; /* 防止水平捲動 */
            display: flex;
            align-items: center; /* 垂直置中 */
        }

        /* 右下角的狗狗背景圖設定 */
        .bg-dog {
            position: fixed;
            bottom: 0;
            right: -20px; /* 稍微往右一點 */
            width: 45vw;  /* 佔據螢幕寬度的 45% */
            max-width: 500px; /* 最大寬度 */
            min-width: 300px;
            z-index: 1; /* 在背景之上，但在文字卡片之下(視情況調整) */
            filter: drop-shadow(-5px -5px 0px var(--saka-white)) 
                    drop-shadow(-8px -8px 0px var(--saka-black)); /* 雙重描邊效果 */
            pointer-events: none; /* 讓滑鼠可以直接穿過圖片點擊到底下的東西 */
        }

        /* 左側的內容卡片 */
        .container {
            background: var(--saka-white);
            width: 85%;
            max-width: 500px;
            padding: 40px;
            margin-left: 5%; /* 靠左側擺放 */
            margin-top: 20px;
            margin-bottom: 20px;
            border: 4px solid var(--saka-black);
            box-shadow: 15px 15px 0px var(--saka-black); /* 硬派黑色陰影 */
            position: relative;
            z-index: 10; /* 確保卡片浮在狗狗上面 */
        }

        /* 標題區裝飾 */
        .title-box {
            background: var(--saka-black);
            color: var(--saka-cyan);
            display: inline-block;
            padding: 10px 20px;
            transform: skew(-10deg); /* 傾斜變形，增加動感 */
            margin-bottom: 20px;
            border: 2px solid var(--saka-cyan);
        }

        h1 {
            margin: 0;
            font-weight: 900;
            font-size: 1.8rem;
            letter-spacing: 1px;
            font-style: italic;
            transform: skew(10deg); /* 把文字轉正 */
        }

        .subtitle {
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 1.1rem;
            border-left: 8px solid var(--saka-red);
            padding-left: 15px;
            line-height: 1.5;
        }

        /* 按鈕列表 */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 按鈕樣式 - 潮牌貼紙風格 */
        .unit-link {
            text-decoration: none;
            background: var(--saka-white);
            color: var(--saka-black);
            padding: 18px 20px;
            font-weight: 900;
            font-size: 1.1rem;
            border: 3px solid var(--saka-black);
            position: relative;
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 按鈕序號裝飾 */
        .unit-link::before {
            content: '>';
            font-weight: 900;
            color: var(--saka-red);
            margin-right: 10px;
        }

        /* 按鈕互動 Hover */
        .unit-link:hover {
            background: var(--saka-cyan);
            color: var(--saka-white);
            transform: translate(-5px, -5px);
            box-shadow: 5px 5px 0px var(--saka-black);
        }
        
        .unit-link:hover::before {
            color: var(--saka-white);
        }

        .badge {
            background: var(--saka-red);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 2px;
            transform: rotate(5deg);
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            font-weight: bold;
            color: #888;
            border-top: 2px dashed #ccc;
            padding-top: 10px;
        }

        /* 手機版響應式調整 */
        @media (max-width: 768px) {
            body {
                display: block; /* 手機版改為由上而下排列 */
            }
            
            .bg-dog {
                width: 60vw;
                opacity: 0.9;
                right: -10px;
            }

            .container {
                width: auto;
                margin: 30px 20px 250px 20px; /* 下方留白給狗狗 */
            }
        }
        /* --- CSS 樣式設定結束 --- */
    </style>
</head>
<body>

    <img src="dog.jpg" alt="背景狗狗" class="bg-dog">

    <div class="container">
        <div class="title-box">
            <h1>施老師的自然學習網站</h1>
        </div>
        
        <div class="subtitle">
            TARGET：學習目標確認。<br>
            請選擇今日的任務單元。
        </div>

        <div class="menu-list">
            
            <a href="https://www.google.com" target="_blank" class="unit-link">
                <span>UNIT 01. 植物生長</span>
            </a>

            <a href="#" class="unit-link">
                <span>UNIT 02. 昆蟲觀察</span>
            </a>

            <a href="#" class="unit-link">
                <span>UNIT 03. 天氣觀測</span>
                <span class="badge">HOT</span>
            </a>

            <a href="#" class="unit-link">
                <span>UNIT 04. 電路與磁鐵</span>
            </a>

            </div>

        <footer>
            MISSION START // SCIENCE CLASS
        </footer>
    </div>

</body>
</html>
