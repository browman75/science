<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>施老師的自然學習網站</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700;900&family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">

    <style>
        /* --- CSS 樣式設定開始 --- */
        :root {
            --saka-yellow: #FFDD00;
            --saka-orange: #FF5500;
            --saka-black: #000000;
            --saka-white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Noto Sans TC', sans-serif;
            background-color: var(--saka-yellow);
            color: var(--saka-black);
            /* 背景斜紋裝飾 */
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 85, 0, 0.1) 10px,
                rgba(255, 85, 0, 0.1) 20px
            );
            min-height: 100vh;
            overflow-x: hidden;
            
            /* 使用 Flexbox 讓卡片在畫面正中間 (垂直與水平置中) */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 主要內容卡片 --- */
        .container {
            background: var(--saka-white);
            width: 90%;
            max-width: 500px; 
            padding: 40px 30px;
            
            /* 移除原本為了圖片留的邊距，改由 body 的 flexbox 控制置中 */
            margin: 20px; 
            
            border: 5px solid var(--saka-black);
            /* 銳利的黑色長陰影 */
            box-shadow: 12px 12px 0px var(--saka-orange); 
            position: relative;
        }

        /* 角落裝飾標籤 */
        .corner-tag {
            position: absolute;
            top: -15px;
            left: -15px;
            background: var(--saka-black);
            color: var(--saka-yellow);
            padding: 5px 15px;
            font-weight: 900;
            font-style: italic;
            font-size: 0.9rem;
            border: 2px solid var(--saka-yellow);
        }

        /* 標題 */
        h1 {
            font-size: 2rem;
            line-height: 1.2;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-style: italic;
            text-shadow: 3px 3px 0px #ddd;
        }

        /* 分隔線 */
        .divider {
            height: 8px;
            background: repeating-linear-gradient(
                -45deg,
                var(--saka-black),
                var(--saka-black) 10px,
                var(--saka-yellow) 10px,
                var(--saka-yellow) 20px
            );
            margin-bottom: 30px;
            border: 2px solid var(--saka-black);
        }

        .intro-text {
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        /* 連結列表 */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 按鈕樣式 */
        .unit-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            background: var(--saka-black);
            color: var(--saka-yellow);
            padding: 18px 20px; 
            font-weight: 900;
            font-size: 1.1rem;
            border: 3px solid var(--saka-black);
            transition: transform 0.1s, background 0.1s;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent; /* 移除手機點擊藍框 */
        }

        /* 按鈕左側橘色條 */
        .unit-link::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            background: var(--saka-orange);
        }

        /* 按鈕互動效果 */
        .unit-link:hover, .unit-link:active {
            background: var(--saka-white);
            color: var(--saka-black);
            transform: translateX(5px); 
            box-shadow: -4px 4px 0px var(--saka-black);
        }

        .link-text {
            margin-left: 15px;
            z-index: 2;
        }

        .arrow {
            font-size: 1.4rem;
            color: var(--saka-orange);
        }

        footer {
            margin-top: 30px;
            font-size: 0.75rem;
            font-weight: bold;
            background: var(--saka-black);
            color: var(--saka-white);
            display: inline-block;
            padding: 5px 10px;
            transform: rotate(-1deg);
        }

        /* 手機版調整 */
        @media screen and (max-width: 600px) {
            .container {
                width: 85%; 
                padding: 30px 20px;
                box-shadow: 8px 8px 0px var(--saka-orange);
            }

            h1 {
                font-size: 1.6rem; 
            }

            .unit-link {
                padding: 15px 15px;
                font-size: 1rem;
            }
        }
        /* --- CSS 樣式設定結束 --- */
    </style>
</head>
<body>

    <div class="container">
        <div class="corner-tag">TEACHER SHIH</div>
        
        <h1>施老師的<br>自然學習網站</h1>
        <div class="divider"></div>
        
        <div class="intro-text">
            TARGET: 探索科學奧秘。<br>
            <span style="background:var(--saka-yellow); color:black; padding:0 5px;">請選擇任務單元：</span>
        </div>

        <div class="menu-list">
            
            <a href="https://browman75.github.io/digestion/" target="_blank" class="unit-link">
                <span class="link-text">人體的消化系統</span>
                <span class="arrow">➔</span>
            </a>

            <a href="https://browman75.github.io/scale_course/" target="_blank" class="unit-link">
                <span class="link-text">尺度</span>
                <span class="arrow">➔</span>
            </a>

            <a href="https://yihrulee.github.io/plant-transport/" target="_blank" class="unit-link">
                <span class="link-text">植物的運輸</span>
                <span class="arrow">➔</span>
            </a>

            <a href="https://browman75.github.io/bio-ecosystem/" target="_blank" class="unit-link">
                <span class="link-text">生態系的種類</span>
                <span class="arrow">➔</span>
            </a>

        </div>

        <footer>
            © SCIENCE DAYS / MISSION START
        </footer>
    </div>

</body>
</html>
